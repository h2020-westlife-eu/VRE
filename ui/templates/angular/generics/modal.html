<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{% block modal_title %}{% endblock %}</h4>
</div>
{% block before_modal %}{% endblock %}
<div class="modal-body">{% block modal_body %}{% endblock %}</div>
<div class="modal-footer">{% block modal_footer %}{% endblock %}</div>
{% block after_modal %}{% endblock %}
