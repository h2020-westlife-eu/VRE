<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Delete object</h4>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete this object ? You can't undo this action.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="dismiss()">Cancel</button>
    <button type="button" class="btn btn-danger" click-function='submit();'> Delete</button>
</div>
